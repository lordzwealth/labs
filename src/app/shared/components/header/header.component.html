<!-- Header section -->
<header class="header-section">
  <div class="logo">
    <img src="../../assets/img/logo.png" alt=""><!-- Logo -->
  </div>
  <!-- Navigation -->
  <div class="responsive"><i class="fa fa-bars"></i></div>
  <nav>
    <ul class="menu-list">
      <li class="nav-item">
          <a class="nav-link" [ngClass]="(activeNav === 'home') ? 'active' : ''" href="javascript:void(0)" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngIf="!settings.get('disableProduct')">
          <a class="nav-link" [ngClass]="(activeNav === 'product') ? 'active' : ''" href="javascript:void(0)" [routerLink]="['/product']">Products</a>
        </li>
        <li class="nav-item" *ngIf="!settings.get('disableService')">
          <a class="nav-link" [ngClass]="(activeNav === 'what-we-do') ? 'active' : ''" href="javascript:void(0)" [routerLink]="['/what-we-do']">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="(activeNav === 'gallery') ? 'active' : ''"  href="javascript:void(0)" [routerLink]="['/gallery']">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [ngClass]="(activeNav === 'contact') ? 'active' : ''" href="javascript:void(0)" [routerLink]="['/contact']">Contact</a>
        </li>
    </ul>
  </nav>
</header>
<!-- Header section end -->
